name: Deploy Backend to AWS

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: nonprofit-learning-backend
  APP_RUNNER_SERVICE: nonprofit-learning-backend

jobs:
  deploy:
    name: Deploy to AWS App Runner
    runs-on: ubuntu-latest
    
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        working-directory: ./backend
        run: |
          # Build Docker image
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          
          # Push to ECR
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Create or update App Runner service
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Check if service exists
          SERVICE_ARN=$(aws apprunner list-services \
            --region ${{ env.AWS_REGION }} \
            --query "ServiceSummaryList[?ServiceName=='${{ env.APP_RUNNER_SERVICE }}'].ServiceArn" \
            --output text 2>/dev/null || echo "")
          
          if [ -n "$SERVICE_ARN" ]; then
            echo "Service exists, checking status..."
            
            # Wait for service to be in a ready state (not OPERATION_IN_PROGRESS)
            MAX_WAIT=600  # 10 minutes max (increased for safety)
            WAIT_TIME=0
            SLEEP_INTERVAL=15  # Check every 15 seconds
            
            echo "Checking current service status..."
            SERVICE_STATUS=$(aws apprunner describe-service \
              --service-arn "$SERVICE_ARN" \
              --region ${{ env.AWS_REGION }} \
              --query 'Service.Status' \
              --output text 2>/dev/null || echo "UNKNOWN")
            
            echo "   Initial status: $SERVICE_STATUS"
            
            # Wait loop
            while [ $WAIT_TIME -lt $MAX_WAIT ]; do
              SERVICE_STATUS=$(aws apprunner describe-service \
                --service-arn "$SERVICE_ARN" \
                --region ${{ env.AWS_REGION }} \
                --query 'Service.Status' \
                --output text 2>/dev/null || echo "UNKNOWN")
              
              echo "   Current status: $SERVICE_STATUS (waited ${WAIT_TIME}s / ${MAX_WAIT}s max)"
              
              # Check if service is in a ready state
              if [ "$SERVICE_STATUS" == "RUNNING" ] || [ "$SERVICE_STATUS" == "PAUSED" ]; then
                echo "✅ Service is ready for update: $SERVICE_STATUS"
                break
              fi
              
              # Check if service failed (can still try to update)
              if [ "$SERVICE_STATUS" == "CREATE_FAILED" ] || [ "$SERVICE_STATUS" == "UPDATE_FAILED" ]; then
                echo "⚠️  Service is in failed state: $SERVICE_STATUS"
                echo "   Attempting update anyway..."
                break
              fi
              
              # If still in progress, wait
              if [ "$SERVICE_STATUS" == "OPERATION_IN_PROGRESS" ] || [ "$SERVICE_STATUS" == "CREATE_IN_PROGRESS" ] || [ "$SERVICE_STATUS" == "UPDATE_IN_PROGRESS" ]; then
                echo "   ⏳ Service is still in progress, waiting ${SLEEP_INTERVAL}s..."
                sleep $SLEEP_INTERVAL
                WAIT_TIME=$((WAIT_TIME + SLEEP_INTERVAL))
                continue
              fi
              
              # Unknown or other status - proceed with caution
              echo "   ⚠️  Unknown status: $SERVICE_STATUS, proceeding..."
              break
            done
            
            # Final status check before update
            FINAL_STATUS=$(aws apprunner describe-service \
              --service-arn "$SERVICE_ARN" \
              --region ${{ env.AWS_REGION }} \
              --query 'Service.Status' \
              --output text 2>/dev/null || echo "UNKNOWN")
            
            if [ "$FINAL_STATUS" == "OPERATION_IN_PROGRESS" ] || [ "$FINAL_STATUS" == "CREATE_IN_PROGRESS" ] || [ "$FINAL_STATUS" == "UPDATE_IN_PROGRESS" ]; then
              echo "❌ Service is still in progress after waiting ${WAIT_TIME}s"
              echo "   Current status: $FINAL_STATUS"
              echo "   Please wait for the current operation to complete, then re-run this workflow"
              echo "   Check status: https://console.aws.amazon.com/apprunner/home?region=${{ env.AWS_REGION }}#/services"
              exit 0
            fi
            
            echo "Updating service (status: $FINAL_STATUS)..."
            aws apprunner update-service \
              --service-arn "$SERVICE_ARN" \
              --source-configuration '{
                "ImageRepository": {
                  "ImageIdentifier": "${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:latest",
                  "ImageRepositoryType": "ECR",
                  "ImageConfiguration": {
                    "Port": "8000",
                    "RuntimeEnvironmentVariables": {
                      "DATABASE_URL": "${{ secrets.DATABASE_URL }}",
                      "CLERK_SECRET_KEY": "${{ secrets.CLERK_SECRET_KEY }}",
                      "CLERK_PUBLISHABLE_KEY": "${{ secrets.CLERK_PUBLISHABLE_KEY }}",
                      "CLERK_FRONTEND_API": "${{ secrets.CLERK_FRONTEND_API }}",
                      "ENVIRONMENT": "production",
                      "CORS_ORIGINS": "${{ secrets.CORS_ORIGINS }}"
                    }
                  }
                },
                "AutoDeploymentsEnabled": true
              }' \
              --region ${{ env.AWS_REGION }} || {
              echo "⚠️  Service update failed"
              echo "   This might be because the service is still in OPERATION_IN_PROGRESS"
              echo "   Wait a few minutes and try again"
              exit 0
            }
          else
            echo "Service does not exist, creating..."
            
            # Get or create App Runner access role ARN
            ACCESS_ROLE_ARN="${{ secrets.APP_RUNNER_ACCESS_ROLE_ARN }}"
            if [ -z "$ACCESS_ROLE_ARN" ]; then
              echo "⚠️  APP_RUNNER_ACCESS_ROLE_ARN not set, trying to find role..."
              ROLE_NAME="AppRunnerECRAccessRole"
              ACCESS_ROLE_ARN=$(aws iam get-role --role-name "$ROLE_NAME" --query 'Role.Arn' --output text 2>/dev/null || echo "")
              
              if [ -z "$ACCESS_ROLE_ARN" ]; then
                echo "❌ App Runner access role not found"
                echo "Please create the role first using: ./create-apprunner-role.sh"
                echo "Or set APP_RUNNER_ACCESS_ROLE_ARN in GitHub Secrets"
                exit 1
              fi
            fi
            echo "✅ Using access role: $ACCESS_ROLE_ARN"
            
            aws apprunner create-service \
              --service-name ${{ env.APP_RUNNER_SERVICE }} \
              --source-configuration "{
                \"ImageRepository\": {
                  \"ImageIdentifier\": \"${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:latest\",
                  \"ImageRepositoryType\": \"ECR\",
                  \"ImageConfiguration\": {
                    \"Port\": \"8000\",
                    \"RuntimeEnvironmentVariables\": {
                      \"DATABASE_URL\": \"${{ secrets.DATABASE_URL }}\",
                      \"CLERK_SECRET_KEY\": \"${{ secrets.CLERK_SECRET_KEY }}\",
                      \"CLERK_PUBLISHABLE_KEY\": \"${{ secrets.CLERK_PUBLISHABLE_KEY }}\",
                      \"CLERK_FRONTEND_API\": \"${{ secrets.CLERK_FRONTEND_API }}\",
                      \"ENVIRONMENT\": \"production\",
                      \"CORS_ORIGINS\": \"${{ secrets.CORS_ORIGINS }}\"
                    }
                  }
                },
                \"AuthenticationConfiguration\": {
                  \"AccessRoleArn\": \"${ACCESS_ROLE_ARN}\"
                },
                \"AutoDeploymentsEnabled\": true
              }" \
              --instance-configuration '{
                "Cpu": "1 vCPU",
                "Memory": "2 GB"
              }' \
              --region ${{ env.AWS_REGION }}
          fi

      - name: Run database migrations
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
          CLERK_PUBLISHABLE_KEY: ${{ secrets.CLERK_PUBLISHABLE_KEY }}
          CLERK_FRONTEND_API: ${{ secrets.CLERK_FRONTEND_API }}
          ENVIRONMENT: production
          CORS_ORIGINS: ${{ secrets.CORS_ORIGINS || '*' }}
        run: |
          # Validate required environment variables
          if [ -z "$CLERK_SECRET_KEY" ] || [ -z "$CLERK_PUBLISHABLE_KEY" ] || [ -z "$CLERK_FRONTEND_API" ]; then
            echo "⚠️  Missing Clerk environment variables, but continuing with migrations..."
            echo "   Note: Migrations should work without Clerk vars, but config validation requires them"
          fi
          
          # Install dependencies
          cd backend
          pip install -r requirements.txt
          
          # Run migrations
          alembic upgrade head

      - name: Deployment status
        run: |
          echo "✅ Backend deployed to AWS App Runner"
          echo "Service: ${{ env.APP_RUNNER_SERVICE }}"
          echo "Region: ${{ env.AWS_REGION }}"
