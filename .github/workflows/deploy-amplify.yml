name: Deploy Frontend to AWS Amplify

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-amplify.yml'

env:
  AWS_REGION: us-east-1
  AMPLIFY_APP_ID: ${{ secrets.AMPLIFY_APP_ID }}

jobs:
  deploy:
    name: Deploy to AWS Amplify
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Check Amplify App ID
        run: |
          if [ -z "${{ env.AMPLIFY_APP_ID }}" ] || [ "${{ env.AMPLIFY_APP_ID }}" == "" ]; then
            echo "‚ùå AMPLIFY_APP_ID is not set in GitHub Secrets"
            echo ""
            echo "To fix this:"
            echo "1. Go to AWS Console ‚Üí Amplify ‚Üí Your App"
            echo "2. Copy the App ID (format: d1234567890)"
            echo "3. Go to GitHub ‚Üí Settings ‚Üí Secrets ‚Üí Actions"
            echo "4. Add secret: AMPLIFY_APP_ID = your-app-id"
            echo ""
            echo "Or create an Amplify app first:"
            echo "  aws amplify create-app --name nonprofit-learning-frontend --region us-east-1"
            exit 1
          fi
          echo "‚úÖ Amplify App ID found: ${{ env.AMPLIFY_APP_ID }}"

      - name: Deploy to Amplify
        run: |
          echo "Triggering Amplify build..."
          # Trigger Amplify build
          aws amplify start-job \
            --app-id "${{ env.AMPLIFY_APP_ID }}" \
            --branch-name main \
            --job-type RELEASE \
            --region ${{ env.AWS_REGION }} || {
            echo "‚ùå Failed to trigger Amplify build"
            echo ""
            echo "Troubleshooting:"
            echo "1. Verify AMPLIFY_APP_ID is correct: ${{ env.AMPLIFY_APP_ID }}"
            echo "2. Check if Amplify app exists:"
            echo "   aws amplify get-app --app-id ${{ env.AMPLIFY_APP_ID }} --region ${{ env.AWS_REGION }}"
            echo "3. Verify branch 'main' exists in Amplify app"
            echo "4. Check IAM permissions - you need amplify:StartJob permission"
            echo "   See aws/terraform/IAM_PERMISSIONS.md for setup instructions"
            echo "   Quick fix: Attach AmplifyFullAccess policy to your IAM user"
            exit 1
          }

      - name: Deployment status
        run: |
          echo "‚úÖ Frontend deployment triggered on AWS Amplify"
          echo "App ID: ${{ env.AMPLIFY_APP_ID }}"
          echo "Region: ${{ env.AWS_REGION }}"
          echo ""
          echo "üìã Next steps:"
          echo "1. Check build status in AWS Amplify Console"
          echo "2. Wait for build to complete (usually 5-10 minutes)"
          echo "3. Access your app at the Amplify URL"